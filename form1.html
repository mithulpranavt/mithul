<!DOCTYPE html>
<html>
  <head>
    <title>form1</title>
  </head>
  <body style="background-color: orange">
    <h1>Student RegistrationForm</h1>
    <p>Fill in the form to register</p>
    <label><b>First Name</b></label>
    <input
      type="text"
      name="First Name"
      placeholder="Enter your fist name"
    /><br /><br />
    <label><b>Last Name</b></label>
    <input
      type="text"
      name="Last Name"
      placeholder="Enter your last name"
    /><br /><br />
    <label><b>E-mail</b></label>
    <input
      type="text"
      name="E-mail"
      placeholder="Enter your e-mail"
    /><br /><br />
    <label><b>Date of Birth</b></label>
    <input type="date" name="Date of Birth" /><br /><br />
    <label><b>Set Username</b></label>
    <input type="text" name="Username" placeholder="Set Username" /><br /><br />
    <label><b>Set Password</b></label>
    <input
      type="text"
      name="Set Password"
      placeholder="Set Password"
    /><br /><br />
    <label><b>Gender</b></label><br />
    <input type="radio" name="Gender" />Male<br />
    <input type="radio" name="Gender" />Female<br />
    <input type="radio" name="Gender" />Others<br /><br />
    <label><b>Course:</b></label>
    <select>
      <option value="Course">Course</option>
      <option value="HTML">HTML</option>
      <option value="Java Script">Java Script</option>
      <option value="Java">Java</option>
      <option value="SQL">SQL</option>
      <option value="React">React</option>
      </select><br><br>
    <button>Register</button>
  </body>
</html>
